<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registrar Usuario | MaSol</title>
        <link rel="icon" href="img/escudo.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg" style="background-color: #0D231E;">
            <div class="container-fluid d-flex justify-content-between" background="#0d231e">
                <div class="container d-flex justify-content-between">
                    <a class="navbar-brand p-2" href="index.html">
                        <img src="/img/logoheader.svg" alt="" width="100" height="40">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link active text-white" aria-current="page" href="#">Tramites</a>
                        <a class="nav-link active text-white" href="#">Gobierno</a>
                        <a class="nav-link " href="#">
                            <i class="fa-solid fa-magnifying-glass text-white"></i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        <main class="container text-center">
            <div class="conatainer_title ">
                <h1 class="text-uppercase p-5">Registro de nuevo usuario</h1>
            </div>
            <div class="container d-flex justify-content-center">
                <div class="row d-flex justify-content-center">
                    <div class="col-sm-4 d-flex justify-content-center align-items-center">
                        <img src="/img/user.png" alt="user" style="max-width: 10rem;">
                    </div>
                    <div class="col-sm-6 d-flex justify-content-center">
                        <form class="row g-3 p-4">
                            <div class="col-12">
                                <label for="inputAddress" class="form-label">Nombre Completo de la mamá</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Aqui escribe el nombre de la mamá">
                            </div>
                            <div class="col-md-6">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="inputEmail4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputPassword4" class="form-label">Password</label>
                                <input type="password" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-6">
                                <label for="inputAddress2" class="form-label">Telefono</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="">
                            </div>
                            <div class="col-6">
                                <label for="inputAddress2" class="form-label">Curp</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="">
                            </div>
                            <div class="col-md-6">
                                <label for="inputCity" class="form-label">Ciudad</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-md-4">
                                <label for="inputState" class="form-label">Estado</label>
                                <select id="inputState" class="form-select">
                                    <option selected>Elije...</option>
                                    <option>Queretaro</option>
                                    <option>Hidalgo</option>
                                    <option>Veracruz</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <label for="inputZip" class="form-label">CP</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                            <div class="col-6">
                                <label for="inputAddress" class="form-label">Nombre Completo del hijo</label>
                                <input type="text" class="form-control" id="inputAddress" placeholder="Aqui escribe el nombre del hijo">
                            </div>
                            <div class="col-6 ">
                                <label for="inputAddress2" class="form-label">Edad</label>
                                <input type="text" class="form-control" id="inputAddress2" placeholder="Aqui escribe la edad del hijo">
                            </div>
                            <div class="col-12">
                                <button type="button" class="btn btn-primary" id="liveToastBtn">Registrar</button>
                                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                                    <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                        <div class="toast-header bg-success text-white">
                                            <strong class="me-auto text-center">Registro Exitoso</strong>
                                            <small>Ahora</small>
                                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                        </div>
                                        <div class="toast-body">
                                            Puede checar su registro en la lista.
                                            <a href="ListaUsuarios.html" class="btn btn-warning">Ver lista</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
        <script src="https://kit.fontawesome.com/699c67a767.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    </body>
</html>
